<section id="certifications" class="certs-section">
  <div class="certs-container">
    <app-section-header title="Certifications" />

    <div class="certs-list">
      @for (cert of data.certifications; track cert.title) {
        <app-glass-card [shine]="true" appScrollAnimate [animationDelay]="$index * 0.12">
          <div class="cert-row">
            <img [src]="cert.issuerIcon" [alt]="cert.issuer" class="cert-icon" />
            <div class="cert-info">
              <p class="cert-title">{{ cert.title }}</p>
              <a [href]="cert.credentialUrl" target="_blank" rel="noopener" class="cert-link">
                Show Credentials
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/><polyline points="15 3 21 3 21 9"/><line x1="10" y1="14" x2="21" y2="3"/>
                </svg>
              </a>
            </div>
          </div>
        </app-glass-card>
      }
    </div>
  </div>
</section>
