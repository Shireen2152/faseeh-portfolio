<section class="stats-section">
  <div class="stats-container">
    <div class="stats-grid">
      @for (stat of data.stats; track stat.label) {
        <div class="stat-card" appScrollAnimate [animationDelay]="$index * 0.15">
          <div class="stat-icon">
            @switch (stat.icon) {
              @case ('briefcase') {
                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="7" width="20" height="14" rx="2" ry="2"/><path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"/></svg>
              }
              @case ('code') {
                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><polyline points="16 18 22 12 16 6"/><polyline points="8 6 2 12 8 18"/></svg>
              }
              @case ('award') {
                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="8" r="7"/><polyline points="8.21 13.89 7 23 12 20 17 23 15.79 13.88"/></svg>
              }
              @case ('activity') {
                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><polyline points="22 12 18 12 15 21 9 3 6 12 2 12"/></svg>
              }
            }
          </div>
          <span class="stat-value" [appCountUp]="stat.value" [countSuffix]="stat.suffix"></span>
          <span class="stat-label">{{ stat.label }}</span>
        </div>
      }
    </div>
  </div>
</section>
